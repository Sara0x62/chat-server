<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css" />-->
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @font-face {
                font-family: 'Roboto', sans-serif;
                src: url("fonts/Roboto-Regular.ttf");
            }
            @font-face {
                font-family: 'Roboto', sans-serif;
                src: url("fonts/Roboto-Bold.ttf");
                font-weight: bold;
            }
            body {
                font-family: 'Roboto', sans-serif;
            }
        </style>

        <script defer src="scripts/chat.js" type="text/javascript"></script>
    </head>

    <body class="bg-[#14181c]">

        <div id="error_container"></div>


        <!-- top header bar -->
        <div class="flex flex-row justify-between items-center mx-6 border-gray-700 border-b-2 shadow-2xl">

            <!-- Left - image / pfp -->
            <div class="basis-1/5 flex justify-start">
                <span class="inline-flex p-4 ml-8">
                    <image class="h-16 w-16 rounded-full" src="imgs/normal.png"></image>
                </span>
            </div>

            <!-- Middle - title -->
            <div class="basis-4/5 text-slate-900 text-white text-base font-medium tracking-tight flex justify-center">
                <h1 class="
                text-6xl font-extrabold text-transparent bg-clip-text 

                bg-gradient-to-r from-purple-500 via-fuchsia-500 to-pink-500 
                hover:from-purple-700 hover:via-fuchsia-700 hover:to-pink-700
                
                hover:before:scale-x-100 hover:before:origin-left 
                relative before:w-full before:h-1 before:origin-right 
                before:transition-transform before:duration-300 
                before:scale-x-0 
                before:bg-gradient-to-r before:from-purple-700 before:via-fuchsia-700 before:to-pink-700
                before:absolute before:left-0 before:bottom-0">Sara0x62</h1>
            </div>
            
            <!-- Right - GitHub -->
            <div class="basis-1/5 text-slate-900 text-white text-base font-medium tracking-tight flex justify-center">
                <a href="https://github.com/Sara0x62", target="_blank">
                    <svg class="fill-fuchsia-50 hover:fill-fuchsia-300" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex flex-col justify-center mt-9 container mx-auto">
            
            <h1 class="text-fuchsia-50 text-4xl justify-center text-center mb-5">Hello World</h1>

            <!-- Join screen -->
            <div id="chat_join" class="container mt-auto flex flex-row justify-center text-center">
                <input type="text" id="join_username" placeholder="Username:"
                    class="block py-2 pl-4 mx-3 bg-gray-700 rounded-full outline-none text-fuchsia-200 focus:text-fuchsia-50"
                    name="username" required />
                <button type="submit" id="join_btn" class="font-semibold text-fuchsia-50 bg-violet-500 py-2 px-4 hover:bg-violet-400 border border-gray-400 rounded-3xl shadow">
                    Join Chat
                </button>
            </div>


            <!-- Chat App -->
            <div id="chat_app" class="hidden container mx-auto text-fuchsia-100 flex flex-col w-10/12">


                <div class="flex flex-row mb-3">
                    <!-- Chat content -->
                    <div class="container mx-auto flex flex-col w-9/12 text-center
                    border rounded-t-xl rounded-b-xl border-b-xl border-gray-500 mr-1">
                        <h2 class="font-bold rounded-t-xl text-xl border-b border-gray-500 bg-[#161e26]">Chat</h2>
                        <div id="chat_container" class="pt-1 pb-1 flex flex-col grow bg-[#212d3a] overflow-y-auto h-[45vh] text-left">

                            <!-- TEMPLATE MESSAGES 
                            <div class="flex flex-row justify-between content-center items-center bg-sky-950 hover:bg-sky-900 pl-5 pt-4 pb-4">
                                <p class="font-extrabold text-[#ffffff]">Server : </p>
                                <p class="break-words">TEMPLATE_SERVER_MESSAGE </p>
                                <p class="text-right pr-2 text-xs text-gray-400">TEMPLATE_TIMESTAMP</p>
                            </div>

                            <div class="flex flex-col bg-gray-800 hover:bg-gray-700 pl-5 pb-2">
                                <h2 class="font-bold text-[#ffffff]">TEMPLATE_USER </h2>
                                <p class="pl-5 break-words pr-3">TEMPLATE_MSG </p>
                                <p class="text-right pr-2 text-xs text-gray-400">TEMPLATE_TIMESTAMP</p>
                            </div>
                            -->

                        </div>
                        
                        <!-- Input section -->
                        <div class="flex flex-row justify-between w-full p-3 border-t border-gray-600 bg-[#161e26] rounded-b-xl">
                            <input type="text" id="input_message" placeholder="Message"
                                class="block w-full py-2 pl-4 mx-3 bg-gray-700 rounded-full outline-none text-fuchsia-200 focus:text-fuchsia-50"
                                name="message" required />
                            <button type="submit" id="input_send">
                                <svg class="w-5 h-5 text-fuchsia-100 hover:text-fuchsia-500 origin-center transform rotate-90" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20" fill="currentColor">
                                <path
                                    d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                                </svg>
                            </button>
                        </div>

                    </div>
                    <!-- user list -->
                    <div class="container mx-auto flex flex-col w-3/12 justify-center text-center
                        border rounded-t-xl rounded-b-xl border-b-xl border-gray-500">
                        <h2 class="font-bold rounded-t-xl text-xl border-b border-gray-500 bg-[#161e26]">Users:</h2>
                        <div id="user_container" class="pt-1 pb-1 rounded-b-xl flex flex-col grow bg-[#212d3a] overflow-y-auto h-[45vh]">
                            <!-- TEMPLATE USER
                            <p class="text-[#ffffff]">TEMPLATE</p>
                            -->
                        </div>
                    </div>
                </div>

                <!-- User settings -->
                <div class="flex flex-col text-fuchsia-100 justify-center" 
                    id="accordion-collapse" data-accordion="collapse"
                    data-active-classes="bg-[#171b1f] rounded-t-xl border border-b-0 border-gray-700">
                    <button 
                    type="button" 
                    class="flex flex-row justify-center text-fuchsia-100"
                    data-accordion-target="#user_settings" 
                    aria-expanded="false" 
                    aria-controls="user_settings">
                        <span class="text-fuchsia-100">User Color Settings</span>
                        <svg data-accordion-icon class="w-6 h-6 shrink-0" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                    <div id="user_settings" class="hidden" aria-labelledby="user_settings">
                        <div class="flex items-center justify-center text-center text-fuchsia-100
                            bg-[#171b1f] border border-t-0 border-gray-700 rounded-b-xl pb-2">
                            <input type="color" class="bg-stone-700 rounded mr-2" id="user_color" name="user_color" value="#fae8ff">
                            <button type="submit" id="color_btn" class="px-2 py-1 text-sm font-medium text-fuchsia-50 bg-gray-700 border border-gray-200 rounded-lg ">
                                Set Color
                            </button>
                        </div>
                    </div>
                </div>

            </div>


        </div>


        <!-- Footer -->
        <footer>
            <div class="mx-auto w-full max-w-screen-xl p-4 py-6 lg:py-8">
              <hr class="my-6 sm:mx-auto border-gray-700 lg:my-8" />
              <div class="sm:flex sm:items-center sm:justify-between">
                  <span class="text-sm text-gray-400 sm:text-center">© 2023 <a href="https://sara0x62.dev/" class="hover:underline">Sara0x62</a>. All Rights Reserved.</span>
                  
                  <div class="flex mt-4 space-x-6 sm:justify-center sm:mt-0">
                      <a href="#" class="text-gray-400 hover:text-[#FF0000]">
                        <svg class="w-5 h-5" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="-35.20005 -41.33325 305.0671 247.9995"><path d="M229.763 25.817c-2.699-10.162-10.65-18.165-20.747-20.881C190.716 0 117.333 0 117.333 0S43.951 0 25.651 4.936C15.554 7.652 7.602 15.655 4.904 25.817 0 44.237 0 82.667 0 82.667s0 38.43 4.904 56.85c2.698 10.162 10.65 18.164 20.747 20.881 18.3 4.935 91.682 4.935 91.682 4.935s73.383 0 91.683-4.935c10.097-2.717 18.048-10.72 20.747-20.88 4.904-18.422 4.904-56.851 4.904-56.851s0-38.43-4.904-56.85"/><path d="M93.333 117.558l61.334-34.89-61.334-34.893z" fill="#ffff"/></svg>
                      </a>
                      <a href="#" class="text-gray-400 hover:text-[#1DA1F2]">
                          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84" /></svg>
                          <span class="sr-only">Twitter page</span>
                      </a>
                      <a href="#" class="text-gray-400 hover:text-fuchsia-50">
                          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" /></svg>
                          <span class="sr-only">GitHub account</span>
                      </a>
                  </div>
              </div>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    </body>

</html>
